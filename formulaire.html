<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulaire.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
    <body>
        <form>
        <label for="name">Nom :</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="name">Prénom</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Numéro de téléphone :</label><br>
        <!-- <input type="tel" id="phone" name="phone" required><br><br> -->

        <div class="phone-group">
            <script>
                function genererNombre(idInput) {
                    let nombre = Math.floor(Math.random() * 100);  // entre 0 et 99
                    let format = nombre.toString().padStart(2, "0"); // format "00", "01", ..., "99"

                    document.getElementById(idInput).value = format;
                }

                function lancerRoulette() {
                    const roulette = document.getElementById('roulette');
                    const case1 = document.getElementById('case1');

                    // Génère un nombre aléatoire entre 0 et 99
                    let nombre = Math.floor(Math.random() * 100);
                    let format = nombre.toString().padStart(2, "0");

                    // Animation de la roulette
                    roulette.style.transform = 'rotate(1440deg)'; // 4 tours complets

                    // Après l'animation, on affiche le nombre
                    setTimeout(() => {
                        case1.value = format;
                        roulette.style.transform = 'rotate(0deg)';
                    }, 2000); // 2 secondes = durée de l'animation
                }
            </script>

            <div class="bouton_roue">
                <div class="roulette-container">
                    <div class="roulette" id="roulette"></div>
                </div>
                
                <input type="text" maxlength="2" pattern="^0[0-9]" required id="case1" onkeydown="return false;">
                <button type="button" onclick="lancerRoulette()">Tourner !</button>
            </div>

            <div class="bouton_roue">
                <input type="text" maxlength="2" pattern="[0-9]{2}" required id="case2" onkeydown="return false;">
                <button type="button" onclick="genererNombre('case2')">Tourner !</button>
            </div>
            
            <div class="bouton_roue">
                <input type="text" maxlength="2" pattern="[0-9]{2}" required id="case3" onkeydown="return false;">
                <button type="button" onclick="genererNombre('case3')">Tourner !</button>
            </div>
            <div class="bouton_roue">
                <input type="text" maxlength="2" pattern="[0-9]{2}" required id="case4" onkeydown="return false;">
                <button type="button" onclick="genererNombre('case4')">Tourner !</button>
            </div>
            <div class="bouton_roue">
                <input type="text" maxlength="2" pattern="[0-9]{2}" required id="case5" onkeydown="return false;">
                <button type="button" onclick="genererNombre('case5')">Tourner !</button>
            </div>
        </div>

        <br><br>
        <button type="submit">Envoyer</button>
    </form>

    </body>
</html>
